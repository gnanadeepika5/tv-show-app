<div style="text-align: center; font-family: verdana;">
  <mat-toolbar color="primary">
    TV Show
  </mat-toolbar>
  <div style="font-size: 15px; line-height: 30px;">
    <div>Enter the name of show that you want to search</div>
    <div>
      <app-name-search (searchEvent)="doSearch($event)"></app-name-search>
    </div>
  </div>
  <mat-card color="secondary">
    <app-tv-shows-display [currentdata]="tvshowsdisplay" [itemNotFound] = "errorMessage">
    </app-tv-shows-display>
  </mat-card>
</div>
